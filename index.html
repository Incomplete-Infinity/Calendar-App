<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Space Calendar</title>
    <!-- CSS Reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Halfmoon CSS -->
    <link href="https://cdn.jsdelivr.net/npm/halfmoon@2.0.1/css/halfmoon.min.css" rel="stylesheet"
        integrity="sha256-SsJizWSIG9JT9Qxbiy8xnYJfjCAkhEQ0hihxRn7jt2M=" crossorigin="anonymous">
    <!-- Halfmoon modern core theme -->
    <link href="https://cdn.jsdelivr.net/npm/halfmoon@2.0.1/css/cores/halfmoon.modern.css" rel="stylesheet"
        integrity="sha256-DD6elX+jPmbFYPsGvzodUv2+9FHkxHlVtQi0/RJVULs=" crossorigin="anonymous">
    <link id="topcoat-stylesheet" rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/topcoat/0.8.0/css/topcoat-mobile-dark.min.css" />
    <link rel="stylesheet" href="./src/css/styles.css">
</head>

<body data-bs-theme="dark" data-bs-core="modern">
    <corp-calendar></corp-calendar>

    <!-- Template for the calendar -->
    <template id="calendar-template">
        <link href="./src/components/calendar/calendar.css" rel="stylesheet">
        <div class="calendar-wrapper">
            <div class="calendar-container">
                <header class="calendar-header">
                    <h1 id="month-title"></h1>
                    <div class="btn-group ms-auto">
                        <button class="btn nav-button prev">&#9665;</button>
                        <button class="btn nav-button next">&#9655;</button>
                    </div>
                </header>

                <table>
                    <thead>
                        <tr>
                            <th>Sun</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>
                        </tr>
                    </thead>
                    <tbody id="calendar-body"></tbody>
                </table>
            </div>

            <!-- Fixed Event Details Panel -->
            <aside class="card event-panel" id="eventPanel">
                <header class="card-header row">
                    <h2 class="col-10">Events for <time id="selectedDate" datetime></time></h2>
                    <button id="closeEventPanel" class="col-2 rounded btn topcoat-button">X</button>
                </header>
                <div class="card-body">
                <ul id="eventList"></ul>
                <fieldset>
                    <legend class="">Add Event
                    </legend>
                    <div class="row">
                        <div class="col-9 form-floating">
                            <input type="text" class="form-control topcoat-text-input" id="newEventTitle" required>
                            <label for="newEventTitle">Title</label>
                        </div>
                        <div class="position-absolute">
                            <button id="addEventButton"
                                class="btn bg-success btn-success btn-outline-success input-group-text topcoat-button">+</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-auto form-floating">
                            <input type="time" class="form-control topcoat-text-input" id="newEventTime">
                            <label for="newEventTime">Time</label>
                        </div>

                    </div>

                    <div class="col-auto form-floating">
                        <textarea class="form-control topcoat-text-input" type="text" id="newEventInput"
                            placeholder="Description"></textarea>
                        <label for="newEventInput">Description</label>
                    </div>

                </fieldset>
                </div>
            </aside>
        </div>
    </template>

    <script src="./src/components/calendar/calendar.js"></script>
</body>

</html>
